<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moview | Best place to find your favourite movies</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="frame">
            <aside class="aside">
                <h1 class="aside__title">
                    Moview
                </h1>
                <ul class="aside__nav">
                    <li class="aside__item">
                        <a href="#" class="aside__link link link-disabled">
                            Films
                        </a>
                    </li>
                    <li class="aside__item">
                        <a href="#" class="aside__link link link-disabled">
                            Series
                        </a>
                    </li>
                    <li class="aside__item">
                        <a href="#" class="aside__link link link-disabled">
                            My List
                        </a>
                    </li>
                </ul>
            </aside>
            <main class="main">
                <article class="movie-card">
                    <div class="movie-card__image">
                        <img src="thumbnail.webp" alt="Avengers: End Game">
                    </div>
                    <div class="movie-card__main">
                        <h3 class="movie-card__title">
                            Avengers: End Game
                        </h3>
                        <div class="movie-card__rating">
                            <span class="rating-circle filled"></span>
                            <span class="rating-circle filled"></span>
                            <span class="rating-circle filled"></span>
                            <span class="rating-circle filled"></span>
                            <span class="rating-circle filled"></span>
                        </div>
                    </div>
                    <footer class="movie-card__footer">
                        <span class="movie-card__jenre">Action</span>
                    </footer>
                </article>
            </main>
        </div>
    </body>
</html>
